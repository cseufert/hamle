# Configuration file for unit test runner.
language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
matrix:
  allow_failures:
    - php: hhvm
before_script:
  - curl -sSf -o ~/.phpenv/versions/hhvm/bin/phpunit https://phar.phpunit.de/phpunit-5.7.phar
  - curl -sSf -o ~/.phpenv/versions/7.0/bin/phpunit https://phar.phpunit.de/phpunit-5.7.phar
  #before_script:
#  - cd test/php
script: phpunit
notifications:
  email: true
after_success:
    - bash <(curl -s https://codecov.io/bash)
sudo: false
